<template name="header">
    <header>
        <a href="/">
            <img id="logo" src="{{ dict 'site.logo.url' }}">
            <h1>
                {{ dict 'site.name' 'Name'}}
            </h1>
            <span>
                {{ dict 'site.catchphrase' 'My personnal website'}}
            </span>
        </a>

    </header>
</template>
